version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: colabatr-db
    environment:
      POSTGRES_USER: colabatr
      POSTGRES_PASSWORD: colabatr123
      POSTGRES_DB: colabatr
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U colabatr -d colabatr"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: colabatr-app
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://colabatr:colabatr123@postgres:5432/colabatr"
      NEXTAUTH_URL: "http://localhost:3000"
      NEXTAUTH_SECRET: "your-secret-key-here"
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      RESEND_API_KEY: ${RESEND_API_KEY}
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "npm run db:push && npm run db:seed && npm run dev"

volumes:
  postgres-data:

networks:
  default:
    name: colabatr-network
